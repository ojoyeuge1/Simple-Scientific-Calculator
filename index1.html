<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific_Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="manual">
        <button><a href="index.html"><img src="image/calculator.svg" alt="">Manual Calculator </a></button>
    </div>
    <div class="scientificCal">
        <div class="display">
            <div class="secDisplay" id="display2"></div>
            <div class="priDisplay" id="display1"></div>
        </div>
        <div class="keyPad">
            <button onclick="reset()" id="clear" class="Clear">CE</button>
            <button onclick="brac1()" id="brak1" class="b1">(</button>
            <button onclick="brac2()" id="brak2" class="b2">)</button>
            <button onclick="bkSpace()" id="bk_Space" class="back">DC</button>
            <button onclick="Sin()" id="A1" class="a1">sin</button>
            <button onclick="key(7)" id="seven" class="keypad">7</button>
            <button onclick="key(8)" id="eight" class="keypad">8</button>
            <button onclick="key(9)" id="nine" class="keypad">9</button>
            <button onclick="key(' / ')" id="divide">/</button>
            <button onclick="pi()" id="A" class="a">Pi</button>
            <button onclick="Cos()" id="A1" class="a1">cos</button>
            <button onclick="key(4)" id="four" class="keypad">4</button>
            <button onclick="key(5)" id="five" class="keypad">5</button>
            <button onclick="key(6)" id="six" class="keypad">6</button>
            <button onclick="key(' * ')" id="multiply">X</button>
            <button onclick="log()" id="Log" class="a">Log</button>
            <button onclick="Tan()" id="A1" class="a1">tan</button>
            <button onclick="key(1)" id="one" class="keypad">1</button>
            <button onclick="key(2)" id="two" class="keypad">2</button>
            <button onclick="key(3)" id="three" class="keypad">3</button>
            <button onclick="key(' - ')" id="minus">-</button>
            <button onclick="sqrt()" id="A" class="Square">SQRT</button>
            <button onclick="op()" id="A" class="super">x<sup>y</sup></button>
            <button onclick="key(0)" id="zero" class="Zero">0</button>
            <button onclick="key('.')" id="decimal" class="keypad">.</button>
            <button onclick="key(' + ')" id="addition">+</button>
            <button onclick="op()" id="A" class="a">e</button>
            <button onclick="calculate()" id="eqaul" class="Equal">=</button>
        </div>
    </div>
       
    </div> 
    <script src="main2.js"></script>
</body>
</html>
