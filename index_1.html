<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific-Calculator</title>
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div class="manual">
        <button><a href="index.html"><img src="image/calculator.svg" alt="">Manual Calculator </a></button>
    </div>
    
    <div class="scienCal">
        <div class="mainDisplay">
            <div class="secondaryDisplay" id="secDisplay"></div>
            <div class="primaryDisplay" id="priDisplay"></div>
        </div>
        <div class="keyPad">
            <button onclick="Clear()" id="clear" class="reset">CE</button>                  
            <button onclick="brac1()" id="brak1">(</button>
            <button onclick="brac2()" id="brak2">)</button>
            <button onclick="bkSpace()" id="backSpace" class="backSpace">Back Space</button>
            <button onclick="pi()" class="pie">Pi</button>
            <button onclick="Sin()" class="sine">sin</button>
            <button onclick="key(7)" id="seven" class="keypad">7</button>
            <button onclick="key(8)" id="eight" class="keypad">8</button>
            <button onclick="key(9)" id="nine" class="keypad">9</button>
            <button onclick="key(' / ')" id="divide">/</button>
            <button onclick="log()" class="Log">Log</button>
            <button onclick="Cos()" class="cosine">cos</button>
            <button onclick="key(4)" id="four" class="keypad">4</button>
            <button onclick="key(5)" id="five" class="keypad">5</button>
            <button onclick="key(6)" id="six" class="keypad">6</button>
            <button onclick="key(' * ')" id="multiply">X</button>
            <button onclick="sqrt()" class="square">SQRT</button>
            <button onclick="Tan()" class="tan">tan</button>           
            <button onclick="key(1)" id="one" class="keypad">1</button>
            <button onclick="key(2)" id="two" class="keypad">2</button>
            <button onclick="key(3)" id="three" class="keypad">3</button>            
            <button onclick="key(' - ')" id="minus">-</button>            
            <button onclick="op()" class="super">x<sup>y</sup></button>
            <button onclick="key(' % ')" class="percentage">%</button>
            <button onclick="key(0)" id="zero" class="keypad">0</button>
            <button onclick="key('.')" id="decimal" class="keypad">.</button>
            <button onclick="calculate()" id="eqaul" class="Equal">=</button>
            <button onclick="key(' + ')" id="addition">+</button>            
        </div>
    </div>
    <script src="script_1.js"></script>
</body>
</html>
